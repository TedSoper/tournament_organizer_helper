<!-- Round Result Panels -->
	<div class="panel panel-primary col-md-8 col-md-offset-2 hide" id="roundResultPanel">
		<div class="panel-heading">
			<h3 class="panel-title">Round # -Table #</h3>
		</div>
		<div class="panel-body">
			<form class="form form-inline" role="form">		

				<div class="col-md-12">
					<div class="form-group col-md-3">
						<label class="text-primary" id="playerOne">Player 1</label><br>
						<label class="text-primary" id="playerOneId">(#)</label>
					</div>

					<div class="form-group col-md-3">
						<label for="inputSmall">Battle Points</label>
						<div class="input-group">
							<input class="form-control input" id="battlePointsPlayerOne" type="text"/>
							<span class="input-group-addon">!</span>
						</div>
					</div>

					<div class="form-group col-md-3">
						<label for="inputSmall">Sportsmanship</label>
						<div class="input-group">
							<input class="form-control input" id="sportsmanshipPlayerOne" type="text">
							<span class="input-group-addon">!</span>
						</div>
					</div>

					<div class="form-group col-md-3">
						<label for="inputSmall">Painting</label>
						<div class="input-group">
							<input class="form-control input" id="paintingPlayerOne" type="text">
							<span class="input-group-addon">!</span>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group col-md-3">
						<label class="text-primary" id="playerTwo">Player 2</label><br>
						<label class="text-primary" id="playerTwoId">(#)</label>
					</div>

					<div class="form-group col-md-3">
						<label for="inputSmall">Battle Points</label>
						<div class="input-group">
							<input class="form-control input" id="battlePointsPlayerTwo" type="text">
							<span class="input-group-addon">!</span>
						</div>
					</div>

					<div class="form-group col-md-3">
						<label for="inputSmall">Sportsmanship</label>
						<div class="input-group">
							<input class="form-control input" id="sportsmanshipPlayerTwo" type="text">
							<span class="input-group-addon">!</span>
						</div>
					</div>

					<div class="form-group col-md-3">
						<label for="inputSmall">Painting</label>
						<div class="input-group">
							<input class="form-control input" id="paintingPlayerTwo" type="text">
							<span class="input-group-addon">!</span>
						</div>
					</div>
				</div>

				<button type="button" class="btn btn-default center-button col-md-2 pull-right" >Enter</button>
			</form>
		</div>
	</div>
